name: Deploy Student App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Auth to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    
    - name: Import or Create Infrastructure
      working-directory: ./terraform/gcp
      run: |
        # Initialize
        terraform init
        
        # Try to import existing resources
        echo "Importing existing resources if they exist..."
        
        # VM
        terraform import google_compute_instance.student_app_vm \
          projects/student-app-1765219404/zones/us-central1-a/instances/student-app-vm 2>/dev/null \
          || echo "VM will be created"
        
        # Firewall
        terraform import google_compute_firewall.allow_web \
          projects/student-app-1765219404/global/firewalls/allow-student-app-ports 2>/dev/null \
          || echo "Firewall will be created"
        
        # Static IP
        terraform import google_compute_address.static_ip \
          projects/student-app-1765219404/regions/us-central1/addresses/student-app-vm-ip 2>/dev/null \
          || echo "Static IP will be created"
        
        # Apply (creates if doesn't exist, updates if exists)
        terraform apply -auto-approve \
          -var="gcp_project=student-app-1765219404" \
          -var="gcp_region=us-central1" \
          -var="gcp_zone=us-central1-a"