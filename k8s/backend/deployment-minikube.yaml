apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: student-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: minikube-backend:latest
        imagePullPolicy: Never  # Important: Don't pull from registry
        ports:
        - containerPort: 3000
